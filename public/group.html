<!DOCTYPE html>
<html lang="en" ng-app="parkmeister">
<meta charset="utf-8"/>
<head>
  <title>Pellada</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


  <link rel="stylesheet" type="text/css" href="/group.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</head>
<body ng-init="mama.init('<%- groupId %>')" ng-controller="GroupController as mama">

  <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
      <div class="container topnav">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand topnav" href="#">Pellada</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">


    <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>{{ me.user_name }}</b> <span class="caret"></span></a>
    <ul id="login-dp" class="dropdown-menu">
      <li><a href="#">My Cars</a>	</li>
      <li role="separator" class="divider"></li>
      <li><a href="#">Settings</a>	</li>
      <li role="separator" class="divider"></li>
      <li><a ng-controller="UserController" ng-click="logout()">Log Out</a>	</li>
    </ul>

          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
  </nav>

<div class="container" style="margin-top:80px;">
<div class="row">
	<div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-body">
            	<div class="col-md-4">
            		<img alt="User Pic" src="http://i293.photobucket.com/albums/mm67/horuxx2/futebol/barreira-dois-andares.jpg" class="img-circle img-responsive"
            		style="width:200px; height:200px;">
            	</div>
            	<div class="col-md-8">
            		<div class="row panel" style="margin-bottom:30px; height:35px;">
            			<font size="5">{{club.club_name}}</font>
            		</div>
            		<div class="row panel" style="height:100px;">
            			<font size="3">{{club.club_time}}, {{club.club_weekday}} at {{club.club_location}}</font>
            		</div>
            	</div>
    		</div>
    	</div>
    </div>
</div>
<div class="row">
    <br />

        <div class="dual-list list-main col-md-4">
            <div class="well">

                <ul class="list-group">
                    <li class="list-group-item">Main list of People</li>
                </ul>

                <ul class="list-group">
                    <li  ng-repeat="player in players" class="list-group-item canBeClicked">
                      <span class="label label-default label-pill pull-xs-right">{{player.user_rating}}</span>
                    <strong>  {{player.user_name}} </strong>
                      {{player.user_position}}
                    </li>

                </ul>

                <div class="panel-body">
                    <div class="col-md-6 text-center">
                        <button class="btn btn-default btn-sm move-team-1">
                            Team 1
                        </button>
                    </div>
                    <div class="col-md-6 text-center">
                        <button class="btn btn-default btn-sm move-team-2">
                            Team 2
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <div class="dual-list col-md-4">
            <div class="well">

                <ul class="list-group">
                    <li class="list-group-item">Team 1</li>
                </ul>
                <div class="list-team-1">
                    <ul class="list-group">

                    </ul>
                </div>
            </div>
        </div>



        <div class="dual-list col-md-4">
            <div class="well">

                <ul class="list-group">
                    <li class="list-group-item">Team 2</li>
                </ul>
                <div class="list-team-2">
                    <ul class="list-group">

                    </ul>
                </div>
            </div>
        </div>

	</div>
</div>

<script src="/libs/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/libs/angular/angular.min.js"></script>
<script src="/js/app.js"></script>
  <script src="/group.js"></script>

</body>
</html>
