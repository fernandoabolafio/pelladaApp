                   <div class="form-group">
                      <label class="sr-only" for="exampleInputEmail2">Email address</label>

    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Pellada</h1>
                        <h3>Play soccer just got better</h3>
                        <hr class="intro-divider">
                        <div class="panel panel-default">
                          <div class="panel-heading panel-transparent"><h4>Sign up</h4></div>
                          <div class="panel-body" >
    <form id="signup" >
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 form-control-label" style="color:#000000">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" ng-model="user.firstName" placeholder="John">
        </div>
      </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 form-control-label" style="color:#000000">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" ng-model="user.email" placeholder="email@example.com">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 form-control-label" style="color:#000000">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" ng-model="user.password" placeholder="********">
    </div>
  </div>
  <div class="form-group row">
    <label for="confirmPassword" class="col-sm-2 form-control-label" style="color:#000000">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="confirmPassword" ng-model="user.cpassword" placeholder="********">
    </div>
  </div>

  <div class="form-group row">

      <button type="submit" ng-click="register(user)" class="btn btn-primary">Sign in</button>

  </div>

</form>

                          </div>
                        </div>


                    </div>
                </div>
            </div>
